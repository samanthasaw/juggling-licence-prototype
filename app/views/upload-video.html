{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Upload a video
      </h1>

      <div class="form-group">
        <label class="form-label" for="file-input">
          Upload a file
        </label>
        <input type="file" id="file-input">
      </div>

      <form class="form" action="/check-your-answers" method="post">

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
